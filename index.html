<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slap Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="container-fluid bg-dark text-light">
        <div class="row d-flex align-items-center font-weight-bold">
            <div class="col-4 py-3 d-flex justify-content-center align-items-center">
                <p>Health: <span id="healthBar">100</span></p>
            </div>
            <div class="col-4 py-3 d-flex justify-content-center align-items-center">
                <p>Hits: <span id="timesHit"></span></p>
            </div>
            <div class="col-4 py-3 d-flex justify-content-center align-items-center">
                <form action="" id="form" class="">
                    <input type="text" name="targetName" id="targetName" placeholder="Who to slap?">
                    <button type="submit" class="btn btn-sm btn-secondary mb-1" onclick="changeName(event)">Submit</button>
                </form>
            </div>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row flex-column justify-content-center align-items-center ">
            <div class="col-6 mt-3 py-3 d-flex justify-content-center align-items-center">
                <h3><span id="displayName">Bear</span></h3>
            </div>
            <div class="col-6 pb-5 d-flex justify-content-center align-items-center">
                <img src="https://placebear.com/600/450" alt="" class="img-fluid">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2 d-flex justify-content-center align-items-center">
                <button class="btn btn-lg btn-secondary" onclick="slap()">Slap!</button>
            </div>
            <div class="col-2 d-flex justify-content-center align-items-center">
                <button class="btn btn-lg btn-secondary" onclick="punch()">Punch!</button>
            </div>
            <div class="col-2 d-flex justify-content-center align-items-center">
                <button class="btn btn-lg btn-secondary" onclick="stab()">Stab!</button>
            </div>
        </div>
    </main>

    <footer class="container-fluid">
        <div class="row">
            <div class="col">
                <p>Made by: Ryan Carpenter</p>
            </div>
        </div>
    </footer>




    <script src="app.js"></script>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
